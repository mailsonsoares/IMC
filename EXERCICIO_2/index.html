<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
    <link rel="icon" href="img/balanca.png">
    <title>IMC</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Indice de Massa Corporal
            </h1>
        </div>              
    </header>

    <main>
        <section class="container">
            <h2>Pacientes</h2>
            <table class = "tabela-imc" data-tabela-pacient>
                <!-- <thead> -->
                    <tr>
                        <th>Nome</th>
                        <th>IMC</th>
                        <th>Peso (Kg)</th>
                        <th>Altura (cm)</th>
                        <th>Gordura (%)</th>
                        <th colspan="2">Ações</th>
                    </tr>                
                <!-- </thead> -->
                <!-- <tbody> -->
                    <tr class="linhas-pacientes" data-linha-pacient>
                        <td class="nome">Mailson</td>
                        <td class="imc">29.86</td>
                        <td class="peso">100</td>
                        <td class="altura">183</td>
                        <td class="gordura">26</td>
                        <td class="info" id="info"> <button>Info</button> </td>
                        <td class="delete" id="delete"> <button>Del</button> </td>
                    </tr>                    
                <!-- </tbody> -->
            </table>
        </section>

        <section class="container">
            <h2>Novo Paciente</h2>
            <form id = "form-novo-pacient" action="" data-form-novo-pacient>
                <div class="grupo">
                    <label for="inputNome">Nome:</label>
                    <input type="text" id="inputNome" name="inputNome" class="campo" placeholder="Digite o nome: ">
                </div>
                <div class="grupo">
                    <label for="inputPeso">Peso:</label>
                    <input type="text" id="inputPeso" name="inputPeso" class="campo campo-medio" placeholder="Digite o peso: ">
                </div>
                <div class="grupo">
                    <label for="inputAltura">Altura (cm):</label>
                    <input type="text" id="inputAltura" name="inputAltura" class="campo campo-medio" placeholder="Digite a altura: ">
                </div>
                <div class="grupo">
                    <label for="inputGordura">Gordura (%):</label>
                    <input type="text" id="inputGordura" name="inputGordura" class="campo campo-medio" placeholder="Digite o percentual de gordura ">
                </div>
                <button id="btn-adiciona" data-form-btn-adiciona>Adicionar</button>
            </form>
        </section>
        

    </main>

    <footer>

    </footer>
    <script src="novo.js"></script>
</body>
</html>
