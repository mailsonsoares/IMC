<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
    <link rel="icon" href="img/balanca.png">
    <title>IMC</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Indice de Massa Corporal
            </h1>
        </div>              
    </header>

    <main>
        <section class="container">
            <h2>Pacientes</h2>
            <table class = "tabela-imc">
                <!-- <thead> -->
                    <tr>
                        <th>Paciente</th>
                        <th>IMC</th>
                        <th>Peso (Kg)</th>
                        <th>Altura (m)</th>
                        <th>Gordura (%)</th>
                        <th colspan="2">Ações</th>
                    </tr>                
                <!-- </thead> -->
                <!-- <tbody> -->
                    <tr class="paciente">
                        <td class="nome">Mailson</td>
                        <td class="imc">29,8</td>
                        <td class="peso">100</td>
                        <td class="altura">1,83</td>
                        <td class="gordura">26</td>
                        <td class="info" id="info"> <button>Info</button> </td>
                        <td class="delete" id="delete"> <button>Del</button> </td>
                    </tr>
                    <tr class="paciente">
                        <td class="nome">Pedro</td>
                        <td class="imc">28,7</td>
                        <td class="peso">98</td>
                        <td class="altura">1,80</td>
                        <td class="gordura">25</td>
                        <td class="info" id="info"> <button class="info">Info</button> </td>
                        <td class="delete" id="delete"> <button class="delete">Del</button> </td>
                    </tr>
                <!-- </tbody> -->
            </table>
        </section>

        <section class="container">
            <h2>Novo Paciente</h2>
            <form id = "form-adiciona-paciente" action="">
                <div class="grupo">
                    <label for="input-nome">Nome:</label>
                    <input type="text" id="input-nome" name="input-nome" class="campo" placeholder="Digite o primeiro nome: ">
                </div>
                <div class="grupo">
                    <label for="input-peso">Peso:</label>
                    <input type="text" id="input-peso" name="input-peso" class="campo" placeholder="Digite seu peso: ">
                </div>
                <div class="grupo">
                    <label for="input-altura">Altura:</label>
                    <input type="text" id="input-altura" name="input-altura" class="campo" placeholder="Digite sua altura: ">
                </div>
                <div class="grupo">
                    <label for="input-gordura">Gordura (%):</label>
                    <input type="text" id="input-gordura" name="input-gordura" class="campo" placeholder="Digite seu percentual de gordura ">
                </div>
                <button id="btn-adiciona" data-form-btn-adiciona>Adicionar</button>
            </form>
        </section>
        

    </main>

    <footer>

    </footer>
    <script src="novo.js"></script>
</body>
</html>
